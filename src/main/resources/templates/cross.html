<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cross-Site Request Test</title>
</head>
<body>
<h2>Cross-Site Request</h2>
<button id="makeRequest">Make Cross-Site POST Request</button>
<script>
    document.getElementById('makeRequest').addEventListener('click', function() {
        fetch('http://localhost:8080/readCookie', {
            method: 'POST',
            mode: 'cors',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({test: 'data'}),
        })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
